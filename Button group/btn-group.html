<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://wingssrs.github.io/wingsui/Buttons/button.css">
    <link rel="stylesheet" href="btn-group.css">
</head>

<body>

    <!------------------Default --------------------->
    <div class="wbtn-group" role="group" aria-label="Basic example">
        <button type="button" class="wbtn wbtn-primary">Left</button>
        <button type="button" class="wbtn wbtn-secondary">Middle</button>
        <button type="button" class="wbtn wbtn-dark">Right</button>
    </div>
    <br>
    <!--------------------  Button toolbar  -------------->

    <div class="wbtn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="wbtn-group me-2" role="group" aria-label="First group">
          <button type="button" class="wbtn wbtn-primary">1</button>
          <button type="button" class="wbtn wbtn-primary">2</button>
          <button type="button" class="wbtn wbtn-primary">3</button>
          <button type="button" class="wbtn wbtn-primary">4</button>
        </div>
        <div class="wbtn-group me-2" role="group" aria-label="Second group">
          <button type="button" class="wbtn wbtn-primary">5</button>
          <button type="button" class="wbtn wbtn-primary">6</button>
          <button type="button" class="wbtn wbtn-primary">7</button>
        </div>
        <div class="wbtn-group" role="group" aria-label="Third group">
          <button type="wbutton" class="wbtn wbtn-primary">8</button>
        </div>
    </div>
      
      <br>
      
    <!-- ---  button with  sizes ------ -->

    <div class="wbtn-group wbtn-group-sm">
        <button class="wbtn wbtn-light">Button</button>
        <button class="wbtn wbtn-light">Button</button>
        <button class="wbtn wbtn-light">Button</button>
    </div>
    <br>
    <div class="wbtn-group wbtn-group-lg">
        <button class="wbtn wbtn-light ">Button</button>
        <button class="wbtn wbtn-light ">Button</button>
        <button class="wbtn wbtn-light ">Button</button>
    </div>
    <br>
    <div class="wbtn-group">
        <button class="wbtn wbtn-light">Button</button>
        <button class="wbtn wbtn-light">Button</button>
        <button class="wbtn wbtn-light">Button</button>
    </div>
    <br>
    <div class="wbtn-group-vertical">
      <button class="wbtn wbtn-light">Button</button>
      <button class="wbtn wbtn-light">Button</button>
      <button class="wbtn wbtn-light">Button</button>
      <button class="wbtn wbtn-light">Button</button>
      <button class="wbtn wbtn-light">Button</button>
      <button class="wbtn wbtn-light">Button</button>
      <button class="wbtn wbtn-light">Button</button>
    </div>
    <br>
    
    </div>
</body>

</html>
