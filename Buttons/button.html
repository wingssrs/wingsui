<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- <link rel="stylesheet" href="https://wingssrs.github.io/wingsui/Buttons/button.css"> -->
    <link rel="stylesheet" href="button.css">
</head>

<body>

    <div class="container">
        <button class="wbtn wbtn-primary">Primary</button><br>
        <button class="wbtn wbtn-light">Light</button>
        <button class="wbtn wbtn-raised">Raised</button>
        <button class="wbtn wbtn-secondary">Secondary</button>
        <button class="wbtn wbtn-success">Success</button>
        <button class="wbtn wbtn-warning">Warning</button>
        <button class="wbtn wbtn-info">Info</button>
        <button class="wbtn wbtn-danger">Danger</button>
        <button class="wbtn wbtn-dark">Dark</button>
        <button class="wbtn wbtn-ridge">Ridge</button>
        <button class="wbtn wbtn-sunken">Sunken</button>


    </div>

    <!-----  button with  sizes -------->
    <div class="container">
        <button class="wbtn wbtn-light wbtn-sm">Button</button>
        <button class="wbtn wbtn-light">Button</button>
        <button class="wbtn  wbtn-light wbtn-lg">Button</button>
    </div>
    
     <!----- button circle ---->

     <div class="container">
        <button class="wbtn wbtn-circle wbtn-light"><i class="fab fa-facebook-f" aria-hidden="true"></i></button>
        <button class="wbtn wbtn-circle wbtn-light"><i class="fas fa-star" aria-hidden="true"></i></button>
        <button class="wbtn wbtn-circle wbtn-light"><i class="fas fa-magic" aria-hidden="true"></i></button>
    </div>

     <!------  Block button ------>
     <div class="container">
        <button class="wbtn wbtn-light wbtn-block ">Block Button</button>
    </div>

    <!---------  social button ---------->

    <div class="container">
        <button class="wbtn wbtn-social "><i class="fab fa-facebook-f" style="color: #3b5998;"></i></button>
        <button class="wbtn wbtn-social"><i class="fab fa-apple" style="color: #000;"></i></button>
        <button class="wbtn wbtn-social "><i class="fab fa-twitter" style="color: #00acee;"></i></button>
        <button class="wbtn wbtn-social "><i class="fab fa-google" style="color: #dd4b39;"></i></button>
        <button class="wbtn wbtn-social "><i class="fab fa-pinterest" style="color: #c61118;"></i></button>
        <button class="wbtn wbtn-social "><i class="fab fa-vk" style="color: #4c75a3;"></i></button>
        <button class="wbtn wbtn-social "><i class="fab fa-stack-overflow" style="color: #ffac44;"></i></button>
        <button class="wbtn wbtn-social "><i class="fab fa-instagram" style="color: #ac2bac;"></i></button>
        <button class="wbtn wbtn-social "><i class="fab fa-linkedin-in" style="color: #0082ca;"></i></button>
        <button class="wbtn wbtn-social "><i class="fab fa-youtube" style="color: #ed302f;"></i></button>
        <button class="wbtn wbtn-social "><i class="fab fa-slack-hash" style="color: #481449;"></i></button>
        <button class="wbtn wbtn-social "><i class="fab fa-github" style="color: #333333;"></i></button>
        <button class="wbtn wbtn-social "><i class="fab fa-dribbble" style="color: #ec4a89;"></i></button>
        <button class="wbtn wbtn-social "><i class="fab fa-reddit" style="color: #ff4500;"></i></button>
        <button class="wbtn wbtn-social "><i class="fab fa-whatsapp" style="color: #25d366;"></i></button>

    </div>
</body>

</html>
