<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://wingssrs.github.io/wingsui/Buttons/button.css">
    
    <link rel="stylesheet" href="https://wingssrs.github.io/wingsui/colours/color.css">
    <link rel="stylesheet" href="toggles.css">
    
</head>
<body>
      <div class="switch">
        <div class="switch-toggle">
          <input id="switch-state"  type="checkbox" >
          <label for="switch-state"></label>
        </div>
        <div class="switch-text">Default Toggle</div>
      </div>

      <br>
      <div class="switch">
        <div class="switch-toggle">
          <input id="switch-checked" type="checkbox" checked>
          <label for="switch-checked"></label>
        </div>
        <div class="switch-text">Default Toggle checked</div>
      </div>
      <br>
      <div class="switch">
        <div class="switch-toggle">
          <input id="switch-disabled" type="checkbox" disabled>
          <label for="switch-disabled"></label>
        </div>
        <div class="switch-text">Default Toggle disabled</div>
      </div>
      <br>
      <div class="switch">
        <div class="switch-toggle">
          <input id="switch-cd" type="checkbox" checked disabled>
          <label for="switch-cd"></label>
        </div>
        <div class="switch-text">Default Toggle Checked and Disabled</div>
      </div>
<br>
      <div class="switch">
        <div class="switch-toggle switch-success">
          <input id="switch-state1" type="checkbox" >
          <label for="switch-state1"></label>
        </div>
      </div>
<br>
      <div class="switch">
        <div class="switch-toggle switch-info">
          <input id="switch-state2" type="checkbox" >
          <label for="switch-state2"></label>
        </div>
      </div>
<br>
      <div class="switch">
        <div class="switch-toggle switch-danger">
          <input id="switch-state3" type="checkbox" >
          <label for="switch-state3"></label>
        </div>
      </div>
<br>
      <div class="switch">
        <div class="switch-toggle switch-secondary">
          <input id="switch-state4" type="checkbox" >
          <label for="switch-state4"></label>
        </div>
      </div>
<br>
      <div class="switch">
        <div class="switch-toggle switch-warning">
          <input id="switch-state5" type="checkbox" >
          <label for="switch-state5"></label>
        </div>
      </div>
<br>
      <div class="switch">
        <div class="switch-toggle switch-dark">
          <input id="switch-state6" type="checkbox" >
          <label for="switch-state6"></label>
        </div>
      </div>
<br>
      <div class="switch">
        <div class="switch-toggle switch-primary">
          <input id="switch-state7" type="checkbox" >
          <label for="switch-state7"></label>
        </div>
      </div>
     <br>
      <div class="switch">
        <div class="switch-toggle toggle-square">
          <input id="switch-state8"  type="checkbox" >
          <label for="switch-state8"></label>
        </div>
        <div class="switch-text">Default Toggle</div>
      </div>
</body>
</html>
